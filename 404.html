<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

   <Title>Page Not Found</Title>
  </head>
  <body>
    <script>
      const path = window.location.pathname.slice(1);
      localStorage.setItem('path', path);
      window.location.href='../';
  </script>
  </body>
</html>
